<svg xmlns="http://www.w3.org/2000/svg" width="394" height="373" viewBox="0 0 394 373" fill="none">
  <style>
    /* Handshake: slight rotation back and forth */
    .handshake {
      transform-origin: center;
      animation: shake 2s infinite alternate ease-in-out;
    }
    @keyframes shake {
      from { transform: rotate(-3deg); }
      to   { transform: rotate(3deg); }
    }
    /* Mail icon: gentle pulse */
    .mail {
      transform-origin: center;
      animation: pulse 2s infinite ease-in-out;
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50%      { transform: scale(0.9); }
    }
    /* Chat bubble: bounce effect */
    .chat {
      transform-origin: bottom center;
      animation: bounce 1.5s infinite ease;
    }.chatter {
      transform-origin: bottom center;
      animation: mounce 2s infinite ease-in-out;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50%      { transform: translateY(-10px); }
    } @keyframes mounce {
      0%, 100% { transform: translateY(0); }
      50%      { transform: translateY(5px); }
    }
    /* Paper with scribbles: drawing effect */
    .paper path {
      stroke-dasharray: 1000;
      stroke-dashoffset: 1000;
      animation: draw 3s forwards ease-in-out;
    }
    @keyframes draw {
      to { stroke-dashoffset: 0; }
    }
  </style>
  
